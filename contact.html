<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ruchi Indian Kitchen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Ruchi Indian Kitchen</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <div class="contact-info">
                <div class="info-block">
                    <h2>Location</h2>
                    <p>123 Main Street<br>Your City, State 12345</p>
                </div>
                <div class="info-block">
                    <h2>Hours</h2>
                    <p>Monday - Sunday<br>11:00 AM - 10:00 PM</p>
                </div>
                <div class="info-block">
                    <h2>Phone</h2>
                    <p>(555) 123-4567</p>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send us a message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ruchi Indian Kitchen. All rights reserved.</p>
    </footer>
</body>
</html>
